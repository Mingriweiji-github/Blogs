<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择器 {
            属性名：属性值
        } */
        h1 {
            font-size: 100px;
        }
        p {
            font-size: 50px;
        }
        /* 并集选择器 */
        h1, p, a {
            color: red;
        }
        /* 类选择器 */
        .red {
            color: red;
        }
        div {
            font-size: 30px;
            background-color: red;
        }

    </style>
</head>
<body>
    <!-- 文档样式表 -->
    <h1>CSS文档样式表</h1>
    <p>段落</p>
    <a href="">百度一下</a>
    <div>Div标签</div>


</body>
</html>
